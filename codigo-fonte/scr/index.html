<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Glúten Free</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Glúten Free</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="index.html">Locais sem glúten</a>
            <a class="nav-link" href="about_us.html">Sobre nós</a>
            <a class="nav-link" href="register.html">Registre seu estabelecimento</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid index-padding">
      <div class="row">
        <div class="col-md-6">
          <div class="index-left">
            <img src="img/world-icon.webp" alt="">
            <h1>Encontre locais com <br> alimentos sem glúten, <br> faça sua consulta aqui!</h1>
            <select class="form-select" aria-label="Default select example">
              <option selected>Em qual estado quer procurar?</option>
              <option value="mg">Minas Gerais</option>
              <option value="sp">São Paulo</option>
              <option value="rj">Rio de Janeiro</option>
            </select>
            <select class="form-select" aria-label="Default select example">
              <option selected>E qual a cidade?</option>
              <option value="belohorizonte">Belo Horizonte</option>
              <option value="niteroi">Niterói</option>
              <option value="embudasartes">Embu das Artes</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <select class="form-select" aria-label="Default select example">
              <option value="aToZ" selected>Ordem alfabética (A - Z)</option>
              <option value="rate">Avaliação (5 a 1 estrela)</option>
              <option value="popularity">Popularidade (Do maior para menor)</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid">
      <div class="row">
        <p>0 Glúten 2023. Todos os direitos reservados ©</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
