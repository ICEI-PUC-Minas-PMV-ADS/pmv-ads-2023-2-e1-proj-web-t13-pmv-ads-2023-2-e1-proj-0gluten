<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Glúten Free</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <style>
        body {
            background-color: #d4edda; /* Verde suave */
            color: #155724; /* Verde escuro para o texto */
            font-family: Arial, sans-serif;
            margin: 0; /* Remove a margem padrão do corpo */
        }

        header {
            background-color: #28a745; /* Verde mais escuro para o cabeçalho */
            color: #ffffff;
            padding: 20px 0; /* Aumenta o padding para tornar a barra mais alta */
            text-align: center; /* Centraliza o texto no cabeçalho */
        }

        header a {
            color: #ffffff;
            font-size: 18px; /* Aumenta o tamanho do texto do link no cabeçalho */
            margin: 0 20px; /* Aumenta a margem entre os links no cabeçalho */
            text-decoration: none; /* Remove o sublinhado dos links */
        }

        main {
            padding: 40px 0;
            text-align: center; /* Centraliza o conteúdo principal */
        }

        .margin-register {
            margin-top: 20px;
        }

        .texto-register h1 {
            font-size: 48px; /* Aumenta o tamanho do título */
            margin-bottom: 20px;
            color: #155724; /* Verde escuro */
            text-align: center; /* Centraliza o texto no título */
            text-decoration: none; /* Remove o sublinhado do título */
        }

        form {
            background-color: #ffffff;
            padding: 30px; /* Aumenta o padding do formulário */
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #000000;
            display: inline-block; /* Alinha o formulário ao centro */
        }

        form input,
        form textarea {
            margin-bottom: 20px; /* Aumenta a margem inferior dos campos de entrada */
            width: 100%; /* Preenche a largura do contêiner do formulário */
            padding: 10px; /* Aumenta o padding dos campos de entrada */
            box-sizing: border-box; /* Garante que a largura inclua preenchimento e borda */
        }

        form textarea {
            resize: vertical;
            height: 150px; /* Aumenta a altura do campo de texto */
        }

        form label {
            display: block;
            margin-bottom: 10px; /* Aumenta a margem inferior das etiquetas */
            color: #155724; /* Verde escuro */
            font-size: 18px; /* Aumenta o tamanho do texto das etiquetas */
        }

        form button {
            background-color: #218838; /* Verde mais escuro para o botão */
            color: #ffffff;
            border: none;
            padding: 15px 30px; /* Aumenta o padding do botão */
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px; /* Aumenta o tamanho do texto do botão */
        }

        footer {
            background-color: #28a745; /* Verde mais escuro para o rodapé */
            color: #ffffff;
            padding: 20px 0; /* Aumenta o padding do rodapé */
            text-align: center; /* Centraliza o texto no rodapé */
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Glúten Free</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="index.html">Locais sem glúten</a>
                        <a class="nav-link" href="about_us.html">Sobre nós</a>
                        <a class="nav-link" href="register.html">Registre seu estabelecimento</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="texto-register">
            <h1>Cadastro de Conta</h1>

            <form id="formCadastro">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" required>

                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" required>

                <button type="submit">Cadastrar</button>
            </form>

            <h1>Login</h1>

            <form id="formLogin">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" required>

                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2023 Glúten Free. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
